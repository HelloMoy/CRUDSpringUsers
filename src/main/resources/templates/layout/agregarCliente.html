<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >
    <head>
        <title>AgregarCliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div class="modal fade" id="agregarCliente">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" method="post" th:object="${persona}" class="was-validated">
                            
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre">[[#{persona.nombre}]]: </label>
                                    <input class="form-control" type="text" name="nombre" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="apellido">[[#{persona.apellido}]]: </label>
                                    <input class="form-control" type="text" name="apellido" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">[[#{persona.email}]]: </label>
                                    <input class="form-control" type="email" name="email" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="telefono">[[#{persona.telefono}]]: </label>
                                    <input class="form-control" type="tel" name="telefono">
                                </div>
                                
                                <div class="form-group">
                                    <label for="saldo">[[#{persona.saldo}]]: </label>
                                    <input class="form-control" type="number" step="any" name="saldo" required="true">
                                </div>
                                
                            </div>
                            
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">[[#{accion.guardar}]]</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
